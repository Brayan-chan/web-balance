<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="../css/buscador.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/imagenes/logo.png" alt="BC Corp">
            <span class="company-name">BC Corp</span>
        </div>
        <nav>
            <ul>
                <li><a href="../pages/login.html">Salir</a></li>
            </ul>
        </nav>

        <!-- Aqui se mostraran los resultados de busqueda -->

    <div class="buscador">
        <input type="text" name="buscador" id="buscador" placeholder="Buscar archivo...">
    </div>

        <button class="editar">✍🏻 Editar</button>

    </div>
